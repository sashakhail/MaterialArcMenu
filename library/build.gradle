apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group = 'com.github.sashakhail' // Use your GitHub username
version = '0.0.4' // The version to be published
android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 34
        versionCode 1
        versionName "0.0.4"
    }
//    publishing {
//        publications {
//            release(MavenPublication) {
//                from components.release // Or `components.java` for non-Android projects
//            }
//        }
//    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.12.0'
}

apply from: 'publish.gradle'
